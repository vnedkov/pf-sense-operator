# This rule is not used by the project pf-sense-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to pfsense.lab.nedkoff.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pf-sense-operator
    app.kubernetes.io/managed-by: kustomize
  name: dnsresolverhostoverride-viewer-role
rules:
- apiGroups:
  - pfsense.lab.nedkoff.com
  resources:
  - dnsresolverhostoverrides
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pfsense.lab.nedkoff.com
  resources:
  - dnsresolverhostoverrides/status
  verbs:
  - get
